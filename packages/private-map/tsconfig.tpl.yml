compileOnSave: true
compilerOptions:
  target: es6
  module: commonjs
  moduleResolution: node
  rootDir: .
  baseUrl: ./
  outDir: '{{ builtDir }}'
  declaration: true
  noImplicitAny: true
  inlineSourceMap: true
  removeComments: true
  strictNullChecks: true
  typeRoots:
    - node_modules/@types
    - '{{ typesDir }}'
  paths:
    '*':
      - node_modules/@types/*
      - '*'
include:
  - '{{ libDir }}/**/*.ts'